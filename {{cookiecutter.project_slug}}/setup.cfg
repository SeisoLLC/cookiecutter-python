[metadata]
author = 'Seiso'
description = '{{ cookiecutter.project_short_description }}'
description-file = 'README.md'
{% if cookiecutter.license == 'MIT' -%}
license = "MIT"
{% elif cookiecutter.license == 'BSD-3' -%}
license = "BSD-3-Clause"
{% endif -%}
license_files = 'LICENSE'
name = '{{ cookiecutter.project_slug }}'
url = 'https://github.com/SeisoLLC/{{ cookiecutter.project_slug }}'

[semantic_release]
version_variable = "{{ cookiecutter.project_slug }}/__init__.py:__version__"
commit_author = "automation <automation@seisollc.com>"
commit_message = Automatically generated release
