[metadata]
author = 'Seiso'
description = '{{ cookiecutter.project_short_description }}'
description-file = 'README.md'
{% if cookiecutter.license == 'MIT' -%}
license = "MIT"
{% elif cookiecutter.license == 'BSD-3' -%}
license = "BSD-3-Clause"
{% endif -%}
license_file = 'LICENSE'
name = '{{ cookiecutter.project_slug }}'
url = 'https://github.com/SeisoLLC/{{ cookiecutter.project_slug }}'

[bumpver]
{%- if cookiecutter.versioning == "CalVer" %}
current_version = "{% now 'local', '%Y.%m' %}"
version_pattern = "YYYY.0M[-INC0]"
{%- elif cookiecutter.versioning == "SemVer-ish" %}
current_version = "0.0.0"
version_pattern = "MAJOR.MINOR.PATCH[PYTAGNUM]"
{%- endif %}
commit_message = "Automatically generated release {new_version}"
commit = True
tag = True
push = True

[bumpver:file_patterns]
{{ cookiecutter.project_slug }}/__init__.py =
  __version__ = "{version}"
README.md =
  docker run seiso/{{ cookiecutter.project_slug }}:{version}
{%- if cookiecutter.versioning == "CalVer" %}
LICENSE =
{%- if cookiecutter.license == "Not open source" %}
  Copyright (c) {% now 'local', '%Y' %}-YYYY, Seiso, LLC, All rights reserved.
{%- else %}
  Copyright (c) {% now 'local', '%Y' %}-YYYY, Seiso, LLC
{%- endif %}
{%- endif %}
setup.cfg =
  current_version = "{version}"
