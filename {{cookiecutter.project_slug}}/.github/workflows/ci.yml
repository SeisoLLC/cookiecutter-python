---
name: "CI"

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3
      - name: Run the goat
        uses: seisollc/goat@main
        with:
          disable_mypy: true
  test:
    name: Test
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        python-version:
{%- for python_version in cookiecutter.python_versions %}
          - "{{ python_version }}"
{%- endfor %}
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3
      - name: Setup python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ "{{ matrix.python-version }}" }}
      - name: Install the dependencies
        run: |
          python -m pip install --upgrade pipenv
          pipenv install --python ${{ "{{ matrix.python-version }}" }} --deploy --ignore-pipfile --dev
      - name: Build the image(s)
        run: pipenv run invoke build
      - name: Run the tests
        run: pipenv run invoke test
{%- if cookiecutter.dockerhub == 'yes' %}
  distribute:
    name: Distribute
    runs-on: ubuntu-20.04
    needs:
      - lint
      - test
    if: ${{ "{{ github.event_name == 'push' }}" }}
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3
      - name: Setup python
        uses: actions/setup-python@v4
        with:
          python-version: "{{ cookiecutter.python_versions[0] }}"
      - name: Install the dependencies
        run: |
          python -m pip install --upgrade pipenv
          pipenv install --deploy --ignore-pipfile --dev
      - name: Build the image(s)
        run: pipenv run invoke build
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ "{{ secrets.DOCKERHUB_USERNAME }}" }}
          password: ${{ "{{ secrets.DOCKERHUB_TOKEN }}" }}
      - name: Publish the latest image to Docker Hub
        run: pipenv run invoke publish latest
{%- endif -%}
